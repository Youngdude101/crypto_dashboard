<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0a2540 100%);
            min-height: 100vh;
        }
        .login-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(13,110,253,0.12), 0 1.5px 8px rgba(10,37,64,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            margin: 3rem auto;
            position: relative;
        }
        .login-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            display: block;
            margin: 0 auto 1.2rem auto;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(13,110,253,0.12);
            background: #f8f9fa;
        }
        .login-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }
        .form-control {
            border-radius: 0.75rem;
            border: 1.5px solid #e3e6ee;
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.12);
        }
        .btn-primary {
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem 0;
            background: linear-gradient(90deg, #0d6efd 60%, #0a2540 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0a2540 0%, #0d6efd 100%);
        }
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-links a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .form-error {
            color: #dc3545;
            font-size: 0.98rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-icon {
            display: inline-block;
            background: #0d6efd;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            box-shadow: 0 2px 8px rgba(13,110,253,0.12);
            text-align: center;
        }
        .login-icon svg {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container mt-5">
        <div class="text-center mb-3">
            <span class="login-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="#fff"/>
                    <path d="M20 10L25 20H15L20 10Z" fill="#0d6efd"/>
                    <rect x="17" y="22" width="6" height="8" rx="2" fill="#0d6efd"/>
                </svg>
            </span>
        </div>
        <div class="login-title">Sign In</div>
        <div class="login-subtitle">Access your crypto investment dashboard</div>
        {% if form.errors %}
            <div class="form-error">Invalid username or password.</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="login-links">
            <a href="/password_reset/">Forgot password?</a> &nbsp;|&nbsp;
            <a href="/signup/">Create account</a>
        </div>
    </div>
</div>
</body>
</html>
