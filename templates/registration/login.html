<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CryptoNest | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0a2540 100%);
            min-height: 100vh;
        }
        .login-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(13,110,253,0.12), 0 1.5px 8px rgba(10,37,64,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            margin: 3rem auto;
            position: relative;
        }
        
        .login-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }
        .form-control {
            border-radius: 0.75rem;
            border: 1.5px solid #e3e6ee;
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.12);
        }
        .btn-primary {
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem 0;
            background: linear-gradient(90deg, #0d6efd 60%, #0a2540 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0a2540 0%, #0d6efd 100%);
        }
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-links a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .form-error {
            color: #dc3545;
            font-size: 0.98rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container mt-5">
        

        <div class="login-title">Sign In</div>
        <div class="login-subtitle">Access your crypto investment dashboard</div>

        <!-- Error messages safely rendered -->
        {% if form %}
            {% for error in form.non_field_errors %}
                <div class="form-error">{{ error }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login form -->
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Enter your username" value="{{ form.username.value|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="login-links">
            <a href="/password_reset/">Forgot password?</a> &nbsp;|&nbsp;
            <a href="/signup/">Create account</a>
        </div>
    </div>
</div>
</body>
</html>
