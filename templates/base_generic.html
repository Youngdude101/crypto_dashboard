<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content-container {
            margin-top: 80px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CryptoDash</a>
    {% if user.is_authenticated %}
    <div class="d-flex">
      <span class="navbar-text text-white me-3">
        Hello, {{ user.username }}
      </span>
      <a href="/accounts/password_change/" class="btn btn-outline-light me-2" title="Change Password">
        <i class="bi bi-gear-fill"></i>
      </a>
      <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
    </div>
    {% else %}
    <div>
      <a class="btn btn-outline-light me-2" href="/accounts/login/">Login</a>
      <a class="btn btn-outline-light" href="/signup/">Sign Up</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container content-container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
